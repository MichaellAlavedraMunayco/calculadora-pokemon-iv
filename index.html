<!DOCTYPE html>
<html>

<head>
	<title>Calculadora IV Pokemon</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="pk_go.ico" />
	<meta name="description" content="Caculadora IV">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
	<div class="card">
		<div class="head-card">
			<div class="pk-cp">
				<h3 style="display:inline;">CP </h3>
				<h1 id="poke-cp" class="inp" style="display:inline;" spellcheck="false" contenteditable="true">2239</h1>
			</div>
			<div class="pk-img">
				<img id="img-pk" src="http://www.pokestadium.com/sprites/xy/groudon.gif" alt="" />
			</div>
			<div class="pk-circle"></div>
		</div>
		<div class="body-card col-3">
			<div class="col-3">
				<h2 id="poke-name" class="inp" spellcheck="false" contenteditable="true" onmouseout="search_pokemon(this)">Groudon</h2>
				<div class="health-line"></div>
				<h5 style="display:inline;">HP </h5>
				<h4 id="poke-hp" class="inp" style="display:inline;" spellcheck="false" contenteditable="true">130</h4>
			</div>
			<div class="col-3">His best atribute is ...</div>
			<div name="rad" class="sel" onclick="select_attribute(this)">
				<input type="radio" style="display:none;" name="attribute">
				<i style="display:block;" class="fas fa-fist-raised"></i>
				<h6>ataque</h6>
			</div>
			<div name="rad" class="sel" onclick="select_attribute(this)">
				<input type="radio" style="display:none;" name="attribute">
				<i style="display:block;" class="fas fa-shield-alt"></i>
				<h6>defensa</h6>
			</div>
			<div name="rad" class="sel2" onclick="select_attribute(this)">
				<input type="radio" style="display:none;" name="attribute" checked="true">
				<i style="display:block;" class="fas fa-medkit"></i>
				<h6>salud</h6>
			</div>
			<div class="col-3 btm-line">
				<input class="btn" type="button" value="MÁS PODER" disabled>
				<div class="stardust"></div>
				<h4 id="poke-stardust" class="inp" style="display: inline-block; vertical-align: middle;" spellcheck="false" contenteditable="true">2500</h4>
			</div>
			<div class="subivs-container">
				<h3 Name="output">0</h3>
				<h6>ATAQUE</h6>
			</div>
			<div class="subivs-container">
				<h3 Name="output">0</h3>
				<h6>DEFENSA</h6>
			</div>
			<div class="subivs-container">
				<h3 Name="output">0</h3>
				<h6>RESISTENCIA</h6>
			</div>
			<div class="iv-container">
				<h1 Name="output">0%</h1>
				<h4>VALOR</br>INDIVIDUAL</h4>
			</div>
			<div class="col-3">
				<i class="fas fa-check btn-2" onclick="calcular()"></i>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</body>

</html>
